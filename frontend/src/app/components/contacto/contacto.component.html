<div class="container mt-5 mb-5" data-aos="fade-up">
  <div class="card shadow rounded-4">
    <div class="card-body p-4">
      <h3 class="mb-4 text-center" data-aos="fade-down" data-aos-delay="100">Contáctanos</h3>
      
      <form #form="ngForm" (ngSubmit)="enviar()" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" [(ngModel)]="cliente.nombre" name="nombre" id="nombre" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input type="email" [(ngModel)]="cliente.correo" name="correo" id="correo" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">¿Cómo podemos ayudarte?</label>
    <textarea [(ngModel)]="cliente.descripcion" name="descripcion" id="descripcion" class="form-control" rows="4" required></textarea>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
  </div>
</form>
      @if (mensaje) {
        <div class="alert alert-success mt-4" role="alert" data-aos="fade-in" data-aos-delay="600">
          {{ mensaje }}
        </div>
      }
    </div>
  </div>
</div>
