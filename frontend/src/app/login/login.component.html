<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    <div *ngIf="errorMsg" class="alert alert-danger mt-2">
      {{errorMsg}}
    </div>
  </form>
</div>
