
<mat-card class="m-4">
  <h2>Lista de Clientes</h2>
 <mat-form-field appearance="outline" style="width: 400px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar...">
  </mat-form-field>
  @if (loading) {
    <div class="d-flex justify-content-center p-5">
      <mat-spinner></mat-spinner>
    </div>
  } @else if (dataSource.data.length > 0) {
    <table   mat-table [dataSource]="dataSource"  class="mat-elevation-z2" style="width: 100%;">

      <ng-container matColumnDef="position" matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.correo }} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.descripcion }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

  } @else {
    <p>No hay clientes registrados.</p>
  }
</mat-card>
